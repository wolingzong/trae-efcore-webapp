version: '3.8'

services:
  webapp:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=MyWebAppDb;User ID=sa;Password=YourStrong@Password;TrustServerCertificate=True;
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - app-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=YourStrong@Password
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Password -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  test-runner:
    build: .
    command: ["dotnet", "test", "efcore-webapp.Tests/efcore-webapp.Tests.csproj", "--configuration", "Release"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
    depends_on:
      webapp:
        condition: service_started
      sqlserver:
        condition: service_healthy
    volumes:
      - ./TestResults:/app/TestResults
    networks:
      - app-network

volumes:
  sqlserver_data:

networks:
  app-network:
    driver: bridge