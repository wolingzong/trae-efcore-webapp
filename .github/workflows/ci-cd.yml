name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '18'

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: YourStrong@Password
          ACCEPT_EULA: Y
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Password -Q 'SELECT 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build application
      run: dotnet build --no-restore --configuration Release

    - name: Run unit tests
      run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=unit-tests.trx" --results-directory TestResults/ --verbosity normal
      timeout-minutes: 10

    - name: Start application for integration tests
      run: |
        cd efcore-webapp
        nohup dotnet run --configuration Release > ../app.log 2>&1 &
        echo $! > app.pid
        sleep 30  # Wait for app to start
      env:
        ASPNETCORE_ENVIRONMENT: Production
        ASPNETCORE_URLS: http://localhost:5000
        ConnectionStrings__DefaultConnection: "Server=localhost;Database=MyWebAppDb;User ID=sa;Password=YourStrong@Password;TrustServerCertificate=True;"

    - name: Wait for application to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:5000; do sleep 2; done'

    - name: Run integration tests
      run: |
        cd efcore-webapp.Tests
        dotnet test --configuration Release --logger "trx;LogFileName=integration-tests.trx" --results-directory ../TestResults/Integration/ --verbosity normal
      env:
        ASPNETCORE_ENVIRONMENT: Production
      timeout-minutes: 15

    - name: Stop application
      run: |
        if [ -f efcore-webapp/app.pid ]; then
          kill $(cat efcore-webapp/app.pid) || true
        fi
      if: always()

    - name: Upload application logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: application-logs
        path: |
          app.log
          efcore-webapp/app.log

    - name: List test result files
      if: always()
      run: |
        echo "Listing TestResults directory:"
        find TestResults -name "*.trx" -type f 2>/dev/null || echo "No .trx files found"
        ls -la TestResults/ 2>/dev/null || echo "TestResults directory not found"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: efcore-webapp.Tests/bin/Debug/net9.0/TestResults/

    - name: Process test results
      if: always()
      run: |
        echo "=== Test Results Summary ==="
        if find TestResults -name "*.trx" -type f | grep -q .; then
          echo "‚úÖ Test result files found:"
          find TestResults -name "*.trx" -type f
          echo "üìä Test execution completed"
        else
          echo "‚ö†Ô∏è No test result files found"
        fi
        
        if find efcore-webapp.Tests/bin -name "TestResults" -type d | grep -q .; then
          echo "üìã Generated test reports found:"
          find efcore-webapp.Tests/bin -name "TestResults" -type d -exec ls -la {} \;
        else
          echo "‚ÑπÔ∏è No generated test reports found"
        fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install security scan tools
      run: |
        dotnet tool install --global dotnet-outdated-tool || true

    - name: Run NuGet security audit
      run: dotnet list package --vulnerable --include-transitive || true

    - name: Check for outdated packages
      run: dotnet outdated || true

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build for production
      run: dotnet build --configuration Release --no-restore

    - name: Publish application
      run: dotnet publish efcore-webapp/EfCoreWebApp.csproj --configuration Release --output ./publish --no-build

    - name: Create deployment package
      run: |
        cd publish
        zip -r ../deployment-package.zip .
        cd ..

    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment-package.zip

    # Docker build and push (optional)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/efcore-webapp:latest
          ${{ secrets.DOCKER_USERNAME }}/efcore-webapp:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install NBomber
      run: dotnet add efcore-webapp.Tests package NBomber --version 5.0.0

    - name: Run performance tests
      run: |
        # Add performance test implementation here
        echo "Performance tests would run here"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, security-scan, build-and-deploy]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.test.result == 'success' && needs.security-scan.result == 'success'
      run: |
        echo "‚úÖ CI/CD Pipeline completed successfully!"
        echo "üöÄ Application is ready for deployment"

    - name: Notify failure
      if: needs.test.result == 'failure' || needs.security-scan.result == 'failure'
      run: |
        echo "‚ùå CI/CD Pipeline failed!"
        echo "üîç Please check the logs for details"